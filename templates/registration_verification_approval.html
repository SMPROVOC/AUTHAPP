<html>
      <head>
        <style type="text/css">
            .container
            {

                 width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container-center-div{
                background: #363636;
                width: 80%;
                height: 80%;
                border-radius: 8px;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-flow: column;
            }
            .logo-div{
                background: #363636;
                width: 100%;
                height: 30%;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                color:aliceblue;
            }

            .container-body{
                /* background: blue; */
                width: 90%;
                height: 100%;
                text-align: center;
                display: flex;
                justify-content: center;
                flex-flow: column;
                color:aliceblue;
            }
            .container-body-top{
                /* background: orange; */
                width: 100%;
                height: 20%;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                color:aliceblue;
            }
            .container-body-center p{
                /* background: green; */
                width: 100%;
            }
            .container-body-center{
                /* background: green; */
                width: 100%;
                height: 40%;
                text-align: center;
                display: flex;
                flex-flow: column;
                color:aliceblue;
            }
            .container-body-bottom{

                width: 100%;
                height: 40%;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                color:aliceblue;
            }
            .confirm-btn{

                align-items: center;

            }
            .reject-btn{

                height: 30px;

                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 4px;
            }

            }

                flex-flow: column;

                        <div class="notification-list">

                            <div>Whatsapp: Enabled</div>
                            <div>Email: Enabled</div>


                        </div>

                    </div>
                    <div class="container-body-bottom">

                    </div>

                </div>

            </div>
